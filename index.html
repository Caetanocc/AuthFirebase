<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Autenticação com Firebase</title>

  </head>
  <body>
    <h3>Firebase</h3>
    <em>Autenticação com Firebase</em>
      <hr>

    <p>
      <p id="current-email" style="display:none"></p>
      <button type="button" id="signout" style="display:none">Sair</button>
    </p>

    <div id="signup-form">
      <h4>Cadastro de usuário</h4>
      <input type="text" id="username" placeholder="Escolha nome de usuário"/><br/>
      <input type="email" id="email" placeholder="Informe seu email"><br/>
      <input type="password" id="password" placeholder="Escolha uma senha"/><br/>
      <button type="button" name="button" id="signup">Criar usuário</button>
    </div>

  
    <div id="signin">
    <h4>Entrar</h4>
      <input type="email" id="signinEmail" placeholder="Informe o email"><br/>
      <input type="password" id="signinPassword" placeholder="Informe a senha"/><br/>
      <button type="button" name="button" id="signin">Entrar</button>
    </div>
    <hr/>


  </body>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
  <script src="app.js"></script>
</html>
